<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Social Links Profile</title>
</head>
<body>
  <main div class="card">
  <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
  <div class="profile-name"><h1>Jessica Randall</h1></div>
  <div class="location"><p>London, United Kingdom</p></div>
  <div class="description"><p>"Front-end developer and avid reader."</p></div>
  <div class="buttons">
    <div id="button-1"><button>GitHub</button></div>
    <div id="button-2"><button>Frontend Mentor</button></div>
    <div id="button-3"><button>LinkedIn</button></div>
    <div id="button-4"><button>Twitter</button></div>
    <div id="button-5"><button>Instagram</button></div>
  </div>
  </div>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/m-ysabelb">@m-ysabelb</a>.
  </div>
</footer>
</html>
